<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
</head>

<body>

  <div id="app">
    <div>
      <button v-on:click="sumar" type="button" name="button">Sumar 1</button>
      <button @click="restar" type="button" name="button">Restar 1</button>
      El contador est√° en {{ contador }}
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        contador : 0,
      },
      methods: {
        sumar: function () {
          this.contador++
        },
        restar: function () {
          this.contador--
        }
      }
    })
  </script>
</body>

</html>
