<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
</head>

<body>

  <div id="app">
    <form @submit.prevent="submit" action="" method="post">
      <h2>¿Cuáles son tus cursos favoritos?</h2>
      <template v-for="curso in cursos">
        <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
        <label v-bind:for="curso.value">{{ curso.nombre }}</label>
      </template>
      <button type="submit" name="button">Enviar</button>
    </form>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        nombre: '',
        cursos: [
          { nombre: 'Curso de Introducción a Vue.js',
            value: 'vue'},
          { nombre: 'Curso de SEO',
            value: 'SEO'},
          { nombre: 'Curso de React',
            value: 'React'},
          { nombre: 'Curso de Growth Marketing',
            value: 'growth'}
        ],
        cursosSeleccionados: []
      },
      methods: {
        submit: function () {
          console.log('Se ejecuta el metodo submit.')
          console.log(this.cursosSeleccionados);
        }
      }
    })
  </script>
</body>

</html>
